<style>
  .disabledDiv {
    pointer-events: none;
    opacity: 0.4;
  }
</style>

<div ng-init="vm.init()" style="overflow-y: auto; overflow-x: hidden; ">
  <div class="container">
    <div
      ng-class="{'disabledDiv': vm.endereco !== undefined}"
      style="text-align: right;"
    >
      <img
      src="../../../app/imagens/bootstrap-icons/icons/document-richtext.svg"
        style="cursor: pointer;"
        alt=""
        width="25"
        height="25"
        title="Incluir Perfil"
        ng-click="vm.editar()"
      />
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome: </th>
          <th scope="col">Descrição</th>
          <th scope="col">Data Inclusão</th>
          <th scope="col">Data alteração</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="perfil in vm.listaPerfilsMostrar track by $index">
          <td>{{perfil.nome}}</td>
          <td>{{perfil.descricao}}</td>
          <td>{{perfil.dataHoraInclusao}}</td>
          <td>{{perfil.dataHoraAlteracao}}</td>
          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/pencil.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Editar"
              ng-click="vm.editar(perfil.id)"
            />
          </td>

          <td>
            <img
              src="../../../app/imagens/bootstrap-icons/icons/trash.svg"
              style="cursor: pointer;"
              alt=""
              width="25"
              height="25"
              title="Excluir"
              ng-click="vm.remover(perfil.id)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  Perfis Cadastrados: {{vm.totalResultados}}
  <nav class="row" style="float: right; padding-right: 20px;">
    <ul class="pagination">
      <li ng-class="{'page-item': true, 'disabledDiv': vm.paginaAtual === 1}">
        <a class="page-link" ng-click="vm.retrocederPaginacao()">Anterior</a>
      </li>
      <li
        ng-class="{'page-item': true, 'disabledDiv': vm.paginaAtual === $index + 1}"
        ng-repeat="i in vm.quantidadeDePaginas track by $index"
      >
        <a class="page-link" ng-click="vm.atualizarPaginacao($index)"
          >{{$index + 1}}</a
        >

      </li>
      <li
        ng-class="{'page-item': true, 'disabledDiv': vm.paginaAtual === vm.qtdPaginacao.length}"
      >
        <a class="page-link" ng-click="vm.avancarPaginacao()">Próximo</a>
      </li>
    </ul>
  </nav>
</div>
